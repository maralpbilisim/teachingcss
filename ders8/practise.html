<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kutu{
            margin-top: 20px;
            background-color: red;
            width: 50%;
            height: 100px;
            display: none;
        }
        #mod{
            display: none;
        }
        #mod:checked+#kutu{
            display: block;
        }
    </style>
</head>
<body>
    <label for="mod" class="etiket">Mod değiştir</label>
    <input type="checkbox" id="mod" class="switch">
    <div id="kutu">
        
    </div>
</body>
</html>

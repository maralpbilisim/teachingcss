<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gradient{
            height: 300px;
            background-image: conic-gradient(red, yellow, green, blue, black);
            border-radius: 50%;
            transition: 0.1 ease;
        }
        #gradient:hover{
            background-image:radial-gradient(circle,rgb(0, 145, 255)20%,red) ;
            transition: 0.1 ease;
        }
    </style>
</head>
<body>
    <div id="gradient"></div>
</body>
</html>
